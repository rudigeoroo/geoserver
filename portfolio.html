<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Dataurb</title>
  <link rel="icon" type="image/png" href="assets/images/icon.png">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; }
    header { background:#1E3A6D; color:#fff; text-align:center; padding:20px 10px; }
    header img { width:180px; margin-bottom:10px; }
    h1 { margin:0; font-size:22px; }
    main { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:30px; }
    .card { border:1px solid #ddd; border-radius:12px; width:320px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s; background:#fff; }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; height:200px; object-fit:cover; }
    .card-content { padding:15px; }
    .card-title { color:#1E3A6D; font-size:18px; margin-bottom:8px; }
    .card-desc { font-size:14px; color:#555; margin-bottom:10px; }
    .card a { text-decoration:none; color:#fff; background:#1E3A6D; padding:8px 12px; border-radius:6px; display:inline-block; }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Dataurb">
    <h1>Portfólio de Projetos</h1>
  </header>
  <main>
    <div class="card">
      <img src="assets/images/sao_pedro.png" alt="São Pedro da Cipa">
      <div class="card-content">
        <div class="card-title">Prefeitura Municipal de São Pedro da Cipa - MT</div>
        <div class="card-desc">Mapeamento Urbano</div>
        <a href="saopedrodacipa.html">Ver Projeto</a>
      </div>
    </div>
    <div class="card">
      <img src="assets/images/alto_araguaia.png" alt="Alto Araguaia">
      <div class="card-content">
        <div class="card-title">Prefeitura Municipal de Alto Araguaia - MT</div>
        <div class="card-desc">Planta Genérica de Valores Urbano</div>
        <a href="altoaraguaia.html">Ver Projeto</a>
      </div>
    </div>
  </main>
</body>
</html>
