<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dataurb - Portal</title>
   <link rel="icon" type="image/png" href="assets/images/icon.png">
   <style>
     body { 
        margin:0; 
        font-family: Arial, sans-serif; 
        background-color: #f4f4f4; /* Fundo levemente cinza */
        text-align: center; 
    }

    main { 
        padding: 60px 20px; /* Mais padding para centralizar visualmente */
        max-width: 600px; /* Limita a largura do conteúdo principal */
        margin: 0 auto; /* Centraliza o bloco main */
    }

    /* 1. Ajuste para AUMENTAR a logo */
      img.logo { 
        width: 280px; /* Aumentado de 200px para 280px */
        margin: 20px auto 30px auto; 
        display: block; 
    }

    /* 2. Ajuste para DIMINUIR o tamanho da fonte do H1 */
     h1 { 
        color:#1E3A6D; 
        margin-bottom: 10px;
        font-size: 24px; /* Tamanho da fonte diminuído (ex: de 28px padrão para 24px) */
    }

      p { 
        color:#555; 
        margin-bottom: 30px; 
        font-size: 16px;
    }

      a.button { 
        background:#1E3A6D; 
        color:#fff; 
        padding: 12px 25px; 
        border-radius: 8px; 
        text-decoration: none; 
        font-weight: bold; 
        display: inline-block; /* Garante que o padding funcione corretamente */
        transition: background 0.3s;
    }

      a.button:hover { 
        background:#2E4A8A; 
    }
    
    /* Regra original (splash) mantida, caso você adicione uma imagem de cabeçalho */
    /* header img.splash { width:100%; max-height:250px; object-fit:cover; } */
    
   </style>
</head>
<body>
   <main>
      <img src="assets/images/logo.png" alt="Dataurb" class="logo">
      <h1>Bem-vindo ao portal Dataurb</h1>
      <p>Site em desenvolvimento.</p>
      <a href="portfolio.html" class="button">Acessar Portfólio</a>
   </main>
</body>
</html>
